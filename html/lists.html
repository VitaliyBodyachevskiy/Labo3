<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>

    <h1>Робота зі списками</h1>

    <h2>Неупорядкований список (ul)</h2>
    <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
    </ul>

    <h2>Упорядкований список (ol)</h2>
    <ol>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
    </ol>

    <h2>Список описів (dl)</h2>
    <dl>
        <dt>Термін 1</dt>
        <dd>Опис 1</dd>
        <dt>Термін 2</dt>
        <dd>Опис 2</dd>
        <dt>Термін 3</dt>
        <dd>Опис 3</dd>
    </dl>

</body>
</html>
