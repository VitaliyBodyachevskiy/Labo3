<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Моя Форма</h1>
    </header>
    <main>
        <section class="form-section">
            <form action="/action_page.php" method="post">
                <div class="personal-info">
                    <h2>Персональна інформація</h2>
                    <label for="name">Ваше ім'я:</label>
                    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я">
                    <label for="age">Ваш вік:</label>
                    <input type="number" id="age" name="age" placeholder="Введіть ваш вік">
                    <label for="password">Ваш пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введіть ваш пароль">
                </div>
                <div class="gender-section">
                    <label for="male">Чоловіча:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Жіноча:</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
                <div class="city-section">
                    <label for="city">Ваше місто:</label>
                    <select id="city" name="city">
                        <option value="">--Оберіть місто--</option>
                        <option value="kyiv">Київ</option>
                        <option value="lviv">Львів</option>
                        <option value="odessa">Одеса</option>
                        <option value="kharkiv">Харків</option>
                    </select>
                </div>
                <div class="message-section">
                    <label for="message">Ваше повідомлення:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>
                <div class="checkbox-section">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запам'ятати мене</label>
                </div>
                <div class="submit-section">
                    <input type="submit" value="Відправити">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>
</body>
</html>
