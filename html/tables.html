<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>
<body>

    <h1>Робота з таблицями</h1>

    <table>
        <caption>Це таблиця</caption>
        <thead>
            <tr>
                <th>Колонка 1</th>
                <th>Колонка 2</th>
                <th>Колонка 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Рядок 1, Колонка 1</td>
                <td>Рядок 1, Колонка 2</td>
                <td>Рядок 1, Колонка 3</td>
            </tr>
            <tr>
                <td>Рядок 2, Колонка 1</td>
                <td>Рядок 2, Колонка 2</td>
                <td>Рядок 2, Колонка 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Підсумок</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
